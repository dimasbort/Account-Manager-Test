<template>
    <lightning-card icon-name="action:goal" title="Avaliable Accounts" class="slds-m-top_medium slds-m-bottom_x-large">
        <lightning-spinner lwc:if={isSpinner}></lightning-spinner>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-tree items={items} onselect={handleOnselect}></lightning-tree>
            <c-placeholder if:true={showEmpty} message="You have no access to the data"></c-placeholder>
        </div>
    </lightning-card>
</template>
